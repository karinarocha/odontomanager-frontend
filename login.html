<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <div class="container-login">
        <div class="login-area">
            <form id="login" action="index.html" method="GET" >
                <img src="images/avatar.svg">
                <h2>Odonto<span>Manager</span></h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Nome</h5>
                        <input type="text" class="input" name="nome" id="nome" required>
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fa fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Senha</h5>
                        <input type="password" class="input" name="senha" id="senha" required>
                    </div>
                </div>
                <a href="#">Esqueceu a senha?</a>
                <input type="submit" class="btn-login" onclick="return validar()">
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
